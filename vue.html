<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app" align="center">
        <template>
            <el-row>
                <el-button type="primary" @click="savebutton()">添加用户</el-button>
                <el-button type="danger" @click="deleteByIds">批量删除</el-button>
            </el-row>
            <!-- Form -->
            <el-dialog :title="title" :visible.sync="dialogFormVisible">
                <el-form :model="form" ref="form">
                    <el-form-item label="名字" :label-width="formLabelWidth">
                        <el-input v-model="form.name" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="年龄" :label-width="formLabelWidth">
                        <el-input v-model="form.age" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="性别" :label-width="formLabelWidth" align="left">
                        <el-select v-model="form.sex" placeholder="请选择性别">
                            <el-option label="男" value="1"></el-option>
                            <el-option label="女" value="0"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="邮箱" :label-width="formLabelWidth">
                        <el-input v-model="form.email" autocomplete="off"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="insertOrUpdata()">确 定</el-button>
                </div>
            </el-dialog>

            <el-table
                :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                style="width: 100%" @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55">
                </el-table-column>
                <el-table-column label="ID" prop="id">
                </el-table-column>
                <el-table-column label="名字" prop="name">
                </el-table-column>
                <el-table-column label="年龄" prop="age">
                </el-table-column>
                <el-table-column label="性别" prop="sex">
                </el-table-column>
                <el-table-column label="邮箱" prop="email">
                </el-table-column>
                <el-table-column label="创建时间" prop="createTime">
                </el-table-column>
                <el-table-column label="更新时间" prop="updateTime">
                </el-table-column>
                <el-table-column align="right">
                    <template slot="header" slot-scope="scope">
                        <el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
                    </template>
                    <template slot-scope="scope">
                        <el-button size="mini" @click="editById(scope.row.id)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="deleteDataById(scope.row.id)">删除
                        </el-button>
                    </template>
                </el-table-column>

            </el-table>
            <div class="block">
                <!--上一页，当前页，下一页   绑定data中的total   当前改变执行这个方法-->
                <el-pagination layout="prev, pager, next" :total="total" @current-change="getData">
                </el-pagination>
            </div>
        </template>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- import Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                formLabelWidth: '120px',
                tableData: [],
                search: '',
                currentPage: 1,
                pageSize: 10,
                total: 0,
                title: '添加用户',
                multipleSelection: [],
                dialogFormVisible: false,
                form: {
                    id: '',
                    name: '',
                    age: '',
                    sex: '',
                    email: ''
                }
            }
        },
        created() {
            this.getData()
        },
        methods: {
            resetData() {
                this.search = ''
                this.getData(),
                this.title = '添加用户',
                    this.currentPage = 1,
                    this.form = {
                        id: '',
                        name: '',
                        age: '',
                        sex: '',
                        email: '',
                    }
            },
            handleEdit(id) {
                console.log(id);
            },
            getData(currentPage = 1) {
                this.currentPage = currentPage
                axios.get('http://49.232.98.234:8087/CRUD/' + this.currentPage + '/' + this.pageSize)
                    .then(response => {
                        console.log(response)
                        this.tableData = response.data.data.iPage.records
                        this.total = response.data.data.iPage.total
                    })
                    .catch(error => {
                        this.$message.error('获取信息失败！');
                    })
            },
            deleteDataById(id) {
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete('http://49.232.98.234:8087/CRUD/' + id).then(response => {
                        this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                        this.getData();
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            deleteByIds() {
                let ids = [];
                if (this.multipleSelection && this.multipleSelection.length > 0) {
                    ids = this.multipleSelection.map((dom) => {
                        return dom.id;
                    });
                } else {
                    this.$message({
                        message: '请选择需要删除的数据！',
                        type: 'warning'
                    });
                    return;
                }
                axios.post('http://49.232.98.234:8087/CRUD/deleteByIds', ids).then(response => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                    this.getData();
                });
            },
            editById(id) {
                this.title = '修改用户'
                this.dialogFormVisible = true
                axios.get('http://49.232.98.234:8087/CRUD/' + id).then(response => {
                    console.log(response)
                    this.form = response.data
                })
            },
            savebutton() {
                this.dialogFormVisible = true
                this.resetData();
                this.getData();
            },
            insertOrUpdata() {
                console.info(this.form.id)
                console.info(this.form.id.length)
                if (this.form.id > 0) {
                    this.updataUser();
                } else {
                    this.insertUser();
                }
            },
            updataUser() {
                axios.put('http://49.232.98.234:8087/CRUD', this.form).then(response => {
                    this.$message({
                        type: 'success',
                        message: '修改成功!'
                    });
                    this.dialogFormVisible = false
                    this.resetData();
                    this.getData();
                })
            },
            insertUser() {
                axios.post('http://49.232.98.234:8087/CRUD', this.form).then(response => {
                    this.$message({
                        type: 'success',
                        message: '添加成功!'
                    });
                    this.dialogFormVisible = false
                    this.resetData();
                    this.getData();
                })
            },
        }
    });
</script>

</html>
